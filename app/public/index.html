<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Choose Your Character</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="shortcut icon" href="../images/smashFav.png" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/7502865e8c.js"></script>
</head>

<body>
  <div class="container" id="content">
    <div class="row">
      <div class="col-xs-12 text-center" id="entrance">
        <h1>What Super Smash Bros. Character are you?</h1>
        </hr>
        <h2>You and your main might be at odds.</h2>
        <h2>Take the quiz to find out what Super Smash Bros. character best matches you!</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div>
          <a href="/survey">
            <button class="btn btn-primary btn-lg btn-block" id="enter">A Challenger Approaches</button>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="text-center" id="gitLink">
          <a href="https://github.com/LtBackup/Match-Quiz" target="_blank">
            <i class="fa fa-github" alt="Visit the GitHub repo" title="Visit the GitHub repo"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="imageContent">
    <div class="row" id="imageSlot">
      <div class="col-xs-12">
        <div>
          <img src="images/smash64.png" id="charSpread" alt="Character Spread" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
